# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

dist: trusty
language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  fast_finish: true
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libeigen3-dev
      - gcc-5
      - g++-5
      - build-essential
      - libstdc++-5-dev

